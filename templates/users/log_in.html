<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
    <form method="post" action="/log_in/">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Autenticarse">
    </form>
    <a href="/sign_up/">No tienes cuenta? Registrate</a>
</body>
</html>
