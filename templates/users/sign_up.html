{% extends 'base/main.html' %}

{% block content %}
    <form method="post" action="/sign_up/" class="sign">
        {% csrf_token %}
        <label>Registrarse</label>
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Registrarse" class="btnn">

      <a href="/log_in/">Ya estas registrado? Autenticate</a>
    </form>

{% endblock %}
