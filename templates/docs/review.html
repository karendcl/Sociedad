{% extends 'base/main.html' %}

{% block content %}

    {% load static %}

    <div class="document-viewer">

    <div class="document">
        <form method="post" action="/edit/{{ document.id }}/">
            {% csrf_token %}
            <input type="text" name="title" placeholder="{{ document.title }}" value="{{ document.title }}">
            <button class="edit-btn" type="submit">Aceptar Acta</button>
            <button class="delete-btn" onclick="window.location.href = '/delete/{{ document.id }}/'">Rechazar Acta</button>
        </form>


        <form method="post" action="/save_page/{{ act_page.id }}/?act_id={{ document.id }}">
            {% csrf_token %}
            <div class="info">
                <textarea name="text" id="viewer-text" placeholder="{{ act_page.text }}">{{ act_page.text }}</textarea>
            </div>
            <button class="edit-btn" type="submit">Aceptar PÃ¡gina</button>
        </form>

    </div>

         <div class="image">
{#             prev and next buttons#}
             <div class="change-page-btn">
                {% if has_prev %}
                 <button type="button" onclick="window.location.href = '/change/{{ document.id }}/{{ act_page.id }}/2'"> Prev </button>
                 {% endif %}
                 {% if has_next %}
                 <button type="button" onclick="window.location.href = '/change/{{ document.id }}/{{ act_page.id }}/1'"> Next </button>
                 {% endif %}


             </div>
             <img src="{% static act_page.image.url %}" alt="{{ document.title }}">
         </div>
    </div>

    <button class="back-btn" onclick="window.location.href = '/pending/?page={{ page }}'">Back</button>

{% endblock %}
