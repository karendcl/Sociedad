{% extends 'base/main.html' %}

{% block content %}

{#    create a table with headers: title, link#}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.name }}</td>
                    <td><a href="/edit/{{ post.id }}/">Editar/Aprobar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>







{% endblock %}
