{% extends 'base/main.html' %}

{% block content %}

    <div class="dnd" style="padding-top: 50px">
        <h1> Inserte el archivo </h1>

        <div id="drop-area">
            Arrastre para insertar
        </div>

        <form action="/insert/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="title" class='title' placeholder="Titulo del documento" required>
                <input type="text" name="author" class="title" placeholder="Autor del Acta" required>
                <input type="text" name="date" class="title" placeholder="Fecha del Acta (dd/mm/yyyy)" required>
                <input type="text" name="place" class="title" placeholder="Lugar del Acta" required>
                <select name="type" class="title"  required>
                    <option value="Ordinaria">Ordinaria</option>
                    <option value="Extraordinaria">Extraordinaria</option>
                </select>
            </div>


            <input type="file" id="file-input" name ="file" multiple hidden required>
            <div id="preview-container"></div>
            <button type="submit">Enviar</button>


        </form>
    </div>

{% endblock %}
